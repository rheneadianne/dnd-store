<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>5e Shops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Phandalin</a></li>
                <li><a href="#">Gnomengarde</a></li>
                <li><a href="#">Razghul</a></li>
                <li><a href="#">Thunderdome</a></li>
            </ul>
        </nav>
    </header>

    <section class="item-desc-space">
        <article class="item-img">

        </article>
        <article class="item-bio">

        </article>
    </section>

    <section class="item-sell-space">
        <section class="filter-buttons">
            <button class="filter b-weapon" type="button">Weapons</button>
            <button class="filter b-armor" type="button">Armor</button>
            <button class="filter b-survival" type="button">Survival</button>
            <input class="filter b-search" type="search" placeholder="Search">
        </section>
        <section class="item-list">
            <article class="item">
                <p class="item-name">Sword</p>
                <p class="item-price">10 GP</p>
                <button class="add-to-cart" type="button">+</button>
            </article>
        </section>
    </section>


    <div class="to-the-side">
        <aside class="shopkeeper">

        </aside>

        <aside class="cart">
        </aside>

        <aside class="cart-total">
            <p>Total:<span class="total-no">10</span> GP</p>
        </aside>
    </div>

    <script type="text/javascript" src="./assets/jquery/i-hate-myself.js"></script>
</body>

</html>
